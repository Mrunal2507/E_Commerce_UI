<pre></pre>
<div class="table-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" class="column">First Name</th>
        <th scope="col" class="column">Last Name</th>
        <th scope="col" class="column">Email</th>
        <th scope="col" class="column">Mobile Number</th>
        <th scope="col" class="column">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td scope="row">{{ user.userFirstName }}</td>
        <td>{{ user.userLastName }}</td>
        <td>{{ user.emailId }}</td>
        <td>{{ user.mobileNo }}</td>
        <td>
          <button
            *ngIf="user.active"
            class="btn btn-primary"
            (click)="deactivateUser(user.emailId)"
          >
            Deactivate
          </button>
          <button
            *ngIf="!user.active"
            class="btn btn-primary"
            (click)="activateUser(user.emailId)"
          >
            Activate
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
